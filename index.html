<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>All of Mama’s Treasures</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap" rel="stylesheet">
</head>
<body>
  <audio id="shutter-sound" src="shutter.mp3" preload="auto"></audio>
<div class="shutter-flash"></div>

  <div class="shutter-flash"></div>
  <div class="hero">
    <h1>All of Mama’s Treasures</h1>
    <p>Preserving your memories with love, one photo at a time.</p>
    <a href="mailto:mama@allofmamastreasures.com" class="cta-button">Send Your Photos to Mama</a>
  </div>

  <div class="photo-section">
    <img src="1000002137.jpg" alt="Sample Memory" class="photo-frame" />
  </div>
</body>
  <script>
  window.addEventListener('load', () => {
    const sound = document.getElementById('shutter-sound');
    const flash = document.querySelector('.shutter-flash');

    sound.play();
    flash.style.opacity = '1';

    setTimeout(() => {
      flash.style.opacity = '0';
    }, 150);
  });
</script>

</html>
